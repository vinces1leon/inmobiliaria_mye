{% extends 'cotizaciones/base.html' %}
{% block title %}Editar Departamento{% endblock %}
{% block content %}
<h2>Editar Departamento: {{ departamento.nombre }}</h2>

<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'cotizaciones:lista_departamentos' %}" class="btn btn-secondary">Volver</a>
</form>

{% if departamento.imagen %}
    <div class="mt-3">
        <label>Imagen actual:</label><br>
        <img src="{{ departamento.imagen.url }}" alt="Imagen del departamento" class="img-thumbnail" style="max-width: 300px;">
    </div>
{% endif %}
{% endblock %}
